<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>WebRTC P2P Direct Call Sample</title>
</head>

<body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
    type="text/javascript"></script>
  <script>
    var socket =  io.connect("http://localhost:8095");
    socket.on('connect', function() {
        reconnectTimes = 0;
        socket.emit('authentication', {token: "testclient"}, (data) => {
          if (data.uid) {
            console.log('Authentication passed. User ID: ' + data.uid);
          } else {
            console.error('Faild to connect to Socket.IO server.');
          }
        });
    });
  </script>
</body>
