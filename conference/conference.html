<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3659227_ztmk6rv9jb.css">

<body>
    <div class="meeting">
        <div class="Box">
            <button class="btn current">首页</button>
            <button class="btn">会议列表</button>
        </div>
        <div id="box">

                    </div>
                    <button id="open">发起会议</button>
                </div>
                <div id="content">
                    <div class="tables" style="display: block;">
                        <table border="1">
                            <thead>
                                <tr>

                                    <td>561 948 197</td>
                                    <td><button class="smallBtn join"><a href="meeting.html">加入会议</a></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tables">
                        <table border="1" id="table">
                            <thead>
                                <tr>
                                    <th>开始时间</th>
                                    <th>会议主题</th>
                                    <th>会议号</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2022/09/19 18：30</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- 遮罩 -->
        <div id="hidden"></div>
        <!-- 发起视频弹窗 -->
        <div id="start-video">
            <h3>发起视频</h3>
            <strong id="close">关闭</strong>
            <span>会议主题：<input type="text" placeholder="输入会议主题" id="username"></span>
            <span>入会密码：<input type="password" placeholder="输入密码" id="password"></span>
            <input type="button" value="登录" id="login">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="js/conference.js"></script>
